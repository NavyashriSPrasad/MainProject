<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Chat</title>
    <script src="https://cdn.socket.io/socket.io-4.3.2.min.js"></script>
</head>
<body>
    <div class="chat-box">
        <ul id="messages"></ul>
        <form id="message-form">
            <input type="text" id="message-input" autocomplete="off" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io('http://127.0.0.1:8000/'); // Socket.IO connection to the server

            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageList = document.getElementById('messages');

            messageForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message !== '') {
                    socket.emit('message', { sender: 'therapist', message: message });
                    messageInput.value = '';
                }
            });

            socket.on('message', function (data) {
                const li = document.createElement('li');
                li.textContent = data.sender + ': ' + data.message;
                messageList.appendChild(li);
            });
        });
    </script>
</body>
</html>
