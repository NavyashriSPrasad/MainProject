<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screening Test Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .result {
            margin-bottom: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        .result h2 {
            color:crimson;
        }
        
        .interpretation {
            font-weight: bold;
            color: #555;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Your health journey starts here!<br> Check out your screening test result.</h1>
        <div class="result">
            <h2>DAST-10 Result:</h2>
            <p class="interpretation">{{ result }}</p>
        </div>
        <a href="{% url 'dashboard' %}" >Go to dashboard</a>
    </div>
</body>
</html>
