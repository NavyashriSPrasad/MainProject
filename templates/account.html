<!DOCTYPE html>
<html lang="en">
<head>
  <title>RehabRise - Account Creation</title>
  <style>
    /* General styles for the container */
.container {
  width: 50%;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Styles for form elements */
input[type="text"],
input[type="number"],
input[type="password"],
input[type="tel"],
input[type="date"],
select {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: rgb(27, 66, 66);
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color:rgb(27, 66, 66);
}

/* Styles for labels and select options */
label {
  display: block;
  margin-bottom: 10px;
}

select {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

/* Styles for radio buttons and checkboxes */
input[type="radio"] {
  margin-right: 5px;
}

/* Styles for the form itself */
form {
  display: block;
  margin-bottom: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your RehabRise Account</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
       {% endif %}
    <form action="{% url 'account' %}" method="post">
      {% csrf_token %}
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" >

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="password1">Password</label>
      <input type="password"  id="password1" name="password1" required>

      <label for="password2">Confrom Password</label>
      <input type="password"  id="password2" name="password2" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <label>Male : <label><input type="radio" id="gender" name="gender" value="M">
      <label>Female : </label><input type="radio" id="gender" name="gender" value="F">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="employment">Employment Status:</label>
      <select id="employment" name="employment" required>
        <option value="">Select</option>
        <option value="homemaker">Home Maker</option>
        <option value="student">Student</option>
        <option value="unemployed">Unemployed</option>
        <option value="fulltime">Full Time</option>
        <option value="parttime">Part Time</option>
        <option value="selfemployed">Self Employed</option>
        <option value="retired">Retired</option>
      </select>

      <label for="education">Education Level:</label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="noformal">No Formal Education</option>
        <option value="primary">Primary Education</option>
        <option value="secondary">Secondary Education</option>
        <option value="bachelor">Completed Bachelor's Degree</option>
        <option value="master">Completed Master's Degree</option>
        <option value="nodegree">No Degree</option>
        <option value="phd">PhD</option>
      </select>
       
      <label>What are you mainly concerned about?</label>
    
        Alcohol<input type="radio" name="choice" value="alcohol">
        Drug<input type="radio" name="choice" value="drug">

      <input type="submit" value="Create Account">

      <a href="{% url 'login' %}" >I already have an account</a>
    </form>
  </div>
</body>
</html>
