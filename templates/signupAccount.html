<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RehabRise - Account Creation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label,
    input,
    select {
      display: block;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="date"],
    select,
    input[type="password"],
    input[type="radio"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-top: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .therapist-fields {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your RehabRise Account</h1>
    <form action="account_output" method="post">
      {% csrf_token %}
      <label for="account_type">Account Type:</label>
      <select id="account_type" name="account_type" onchange="showHideFields()">
        <option value="patient">Patient</option>
        <option value="therapist">Therapist</option>
      </select>

      <div id="patient-fields">
        <!-- Patient Fields -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" required>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">

        <label for="password2">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="password2" name="password2">

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
  
        <label for="gender">Gender:</label>
        Male<input type="radio" id="gender" name="gender" value="M">
        Female<input type="radio" id="gender" name="gender" value="F">
  
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
  
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
  
        <label for="employment">Employment Status:</label>
        <select id="employment" name="employment" required>
          <option value="">Select</option>
          <option value="homemaker">Home Maker</option>
          <option value="student">Student</option>
          <option value="unemployed">Unemployed</option>
          <option value="fulltime">Full Time</option>
          <option value="parttime">Part Time</option>
          <option value="selfemployed">Self Employed</option>
          <option value="retired">Retired</option>
        </select>
  
        <label for="education">Education Level:</label>
        <select id="education" name="education" required>
          <option value="">Select</option>
          <option value="noformal">No Formal Education</option>
          <option value="primary">Primary Education</option>
          <option value="secondary">Secondary Education</option>
          <option value="bachelor">Completed Bachelor's Degree</option>
          <option value="master">Completed Master's Degree</option>
          <option value="nodegree">No Degree</option>
          <option value="phd">PhD</option>
        </select>
         
        <label>What are you mainly concerned about?</label>
      
          Alcohol<input type="radio" name="choice" value="alcohol"><br><br>
          Drug<input type="radio" name="choice" value="drug">
  
      </div>

      <div id="therapist-fields" class="therapist-fields">
        <!-- Therapist Fields -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        Male<input type="radio" id="gender" name="gender" value="M">
        Female<input type="radio" id="gender" name="gender" value="F">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
  
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
  
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
  
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
  
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="qualification">Qualification:</label>
        <input type="text" id="qual" name="qual" required>

        <label for="experience">Experience:</label>
        <input type="number" id="exp" name="exp" required>
      </div>

     
      <input type="submit" value="Create Account">
    </form>
  </div>

  <script>
    function showHideFields() {
      var accountType = document.getElementById("account_type").value;
      if (accountType === "therapist") {
        document.getElementById("patient-fields").style.display = "none";
        document.getElementById("therapist-fields").style.display = "block";
      } else {
        document.getElementById("patient-fields").style.display = "block";
        document.getElementById("therapist-fields").style.display = "none";
      }
    }
  </script>
</body>
</html>
