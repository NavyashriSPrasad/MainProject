<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e5e5;
        }
        .profile-info label {
            font-weight: 500;
            color: #555;
        }
        .edit-btn {
            background-color: transparent;
            color: #007bff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .edit-btn:hover {
            color: #0056b3;
        }
        .therapist-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .therapist-list li {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #555;
        }
        .custom-image {
            width: 200px; /* Set the width of the image */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ccc; /* Add a border around the image */
            border-radius: 5px; /* Add rounded corners to the image */
            /* Add more styling as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Profile</h1>
        <div class="profile-info">
            <label>First Name:</label>
            <span>{{ patient.fname }}</span>
            <button class="edit-btn" onclick="editField('fname')">Edit</button>
        </div>
        <div class="profile-info">
            <label>Last Name:</label>
            <span>{{ patient.lname }}</span>
            <button class="edit-btn" onclick="editField('lname')">Edit</button>
        </div>
        <div class="profile-info">
            <label>Phone Number:</label>
            <span>{{ patient.phone }}</span>
            <button class="edit-btn" onclick="editField('lname')">Edit</button>
        </div>
        <div class="profile-info">
            <label>Address:</label>
            <span>{{ patient.address }}</span>
            <button class="edit-btn" onclick="editField('lname')">Edit</button>
        </div>
        <div class="profile-info">
            <label>City:</label>
            <span>{{ patient.city }}</span>
            <button class="edit-btn" onclick="editField('username')">Edit</button>
        </div>
        <div class="profile-info">
            <label>State:</label>
            <span>{{ patient.state }}</span>
            <button class="edit-btn" onclick="editField('username')">Edit</button>
        </div>
        <!-- Add other fields here -->
        <h2>Chosen Therapist</h2>
        <ul class="therapist-list">
            {% for consultation in consultations %}
                <li>{{ consultation.therapist_username }}</li>
                <li>Your art work : <img src="{{ consultation.artwork.url }}" alt="Artwork" class="custom-image"></li>
            {% endfor %}
        </ul>
    </div>
    <script>
        function editField(fieldName) {
            // Logic to handle editing
            alert("Editing " + fieldName);
        }
    </script>
</body>
</html>
