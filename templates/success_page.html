<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .success-icon {
            font-size: 48px;
            color: #4CAF50;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="success-container">
    <div class="success-icon">&#10004;</div>
    <h2>Login Successful!</h2>
    <p>Welcome to your account.</p>
    
    <form method="post" action="">
        <label>What are you mainly concerned about?</label><br><br>
        <!-- Modified radio buttons with onClick event -->
        <label><input type="radio" name="choice" value="alcohol" onClick="redirectToTest('Main')"> Alcohol</label>
        <label><input type="radio" name="choice" value="drug" onClick="redirectToTest('auditTest')"> Drug</label><br><br>

        <!-- Your existing links -->
        <!-- <a href="{% url 'Main' %}" >Take DAST test</a><br>
        <a href="{% url 'auditTest' %}" >Take AUDIT test</a> -->
    </form>
</div>

<!-- JavaScript function to handle redirection based on radio button selection -->
<script>
    function redirectToTest(testUrl) {
        var selectedValue = document.querySelector('input[name="choice"]:checked').value;

        if (selectedValue === 'alcohol') {
            window.location.href = "{% url 'auditTest' %}";
        } else if (selectedValue === 'drug') {
            window.location.href = "{% url 'Main' %}";
        }
    }
</script>
</body>
</html>
